<!DOCTYPE html>

<html>
<head>
    <title>EDD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/header.css" rel="stylesheet" type="text/css">
    <link href="status.css" rel="stylesheet" type="text/css">
    <link href="/tooltip.css" rel="stylesheet" type="text/css">
    <link href="/popupnotification.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jslib/elements.js"></script>
    <script type="text/javascript" src="/jslib/http.js"></script>
    <script type="text/javascript" src="/jslib/tables.js"></script>
    <script type="text/javascript" src="/jslib/websockets.js"></script>
    <script type="text/javascript" src="/jslib/strings.js"></script>
    <script type="text/javascript" src="/header.js"></script>
    <script type="text/javascript" src="/jslib/popups.js"></script>
    <script type="text/javascript" src="/systemtable/systemtable.js"></script>
    <script type="text/javascript" src="/indicators/indicators.js"></script>
    <script type="text/javascript" src="/jslib/screencontrol.js"></script>
    <script type="text/javascript" src="status.js"></script>
</head>
<body onload="OnLoad()">
    <div class="page">
        <div class="headernav">
            <header>
                <script>write_header();</script>
            </header>
            <nav>
                <script>write_nav(3);</script>
            </nav>

        </div>
        <div class="middlesection">
            <div class="leftside">
                <article>
                    <table id="StarData"></table>
                </article>
            </div>

            <aside>
                <div id="StatusBox">
                    <table id="Status"></table>
                    <div id="StatusOther"></div>
                </div>
                <div id="ActionBox">
                    <p>Actions</p>
                    <table id="Actions"></table>
                </div>
            </aside>
        </div>
        <div class="footer">
            <script>write_footer([]);</script>
        </div>
    </div>

    <div class="bottomnotification" id="lostconnection">
        <p>Lost connection to EDDiscovery. Run EDD and then hit refresh to restablish connection</p>
    </div>

</body>
</html>
